<H1>Kaskadowe Arkusze Stylów CSS</H1>
<p><u>CSS</u> - <b>Kaskadowe Arkusze Stylów</b> (z ang. Cascading Style Sheets) jest to specjalny język<br>
stworzony w celu elastycznego zarządzania sposobem formatowania (wyglądem) elementów<br> znajdujących się na stronach WWW.</p>
